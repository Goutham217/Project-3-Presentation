      <h2>Welcome User</h2>
      <p>Click the SUBMIT button to file your expense</p>
      

      <div class="container mt-3">
        <div class="row">
        <center>
            <table id="expense table" class="table table-striped" style="width:100%" border="4">
                <thead class= "table-dark">
                    <tr>
                        <td>New Reimbursement Request</td>
                       
                    </tr>
                </thead>
                <tbody>
                  
                    <tr>
                        <th>Reimbursement Reason</th>
                        <td><input type="text" name="Rreason" id="Rreason"></td>
                    </tr>
                    <tr>
                        <th>Amount</th>
                        <td><input type="text" name="Amount" id="Amount"></td>
                    </tr>
                    <tr id="btna">
                        <td colspan="2"><input type="button" name="button" id="btn" value="Submit" onclick="AddRow()"></td>
                    </tr>
                </tbody>
            
            </table>
    
            <table border="4" id="show" style="width:100%">
                <thead>
                    <tr style="color:blue;">
                        
                        <th>Reason</th>
                        <th>Amount</th>
                        <th>Reimbursement ID</th>
                        <th>Status</th>

                    </tr>
                </thead>
            </table>
        </center>
        
        <script>
            
            var list1 = [];
            var list2 = [];
           
            
            var n = 1;
            var x = 0;
            
            function AddRow(){
            
                var AddRown = document.getElementById('show');
                var NewRow = AddRown.insertRow(n);
            
                list1[x] = document.getElementById("Amount").value;
                list2[x] = document.getElementById("Rreason").value;
            
            
                var cel1 = NewRow.insertCell(0);
                var cel2 = NewRow.insertCell(1);
              
            
                cel1.innerHTML = list1[x];
                cel2.innerHTML = list2[x];
                
              
            
                n++;
                x++;
            }
            
            </script>
        </div>
